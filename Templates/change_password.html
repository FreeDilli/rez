{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Change Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div id="clientError" class="alert alert-danger d-none" role="alert"></div>
    <form method="POST" action="{{ url_for('users.change_password') }}" id="changePasswordForm" novalidate>
        <div class="form-group mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" name="current_password" id="current_password" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required aria-describedby="clientError">
        </div>
        <div class="form-group mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required aria-describedby="clientError">
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
<script>
const newPasswordInput = document.getElementById('new_password');
const confirmPasswordInput = document.getElementById('confirm_password');
const form = document.getElementById('changePasswordForm');
const errorDiv = document.getElementById('clientError');

function validatePasswords() {
    const newPassword = newPasswordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    // Reset error state and input styling
    errorDiv.classList.add('d-none');
    errorDiv.textContent = '';
    newPasswordInput.classList.remove('is-invalid', 'is-valid');
    confirmPasswordInput.classList.remove('is-invalid', 'is-valid');

    // Check password length (only if new_password has content)
    if (newPassword && newPassword.length < 8) {
        errorDiv.textContent = 'New password must be at least 8 characters long.';
        errorDiv.classList.remove('d-none');
        newPasswordInput.classList.add('is-invalid');
        return false;
    }

    // Check password match (only if both fields have content)
    if (newPassword && confirmPassword && newPassword !== confirmPassword) {
        errorDiv.textContent = 'New password and confirm password do not match.';
        errorDiv.classList.remove('d-none');
        newPasswordInput.classList.add('is-invalid');
        confirmPasswordInput.classList.add('is-invalid');
        return false;
    }

    // Mark fields as valid if both are filled and valid
    if (newPassword.length >= 8 && newPassword === confirmPassword && confirmPassword) {
        newPasswordInput.classList.add('is-valid');
        confirmPasswordInput.classList.add('is-valid');
        return true;
    }

    return true; // Allow submission if fields are empty or partially filled
}

// Real-time validation on input
newPasswordInput.addEventListener('input', validatePasswords);
confirmPasswordInput.addEventListener('input', validatePasswords);

// Submit validation
form.addEventListener('submit', function(event) {
    const newPassword = newPasswordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    // Reset error state
    errorDiv.classList.add('d-none');
    errorDiv.textContent = '';

    // Validate password length
    if (newPassword.length < 8) {
        event.preventDefault();
        errorDiv.textContent = 'New password must be at least 8 characters long.';
        errorDiv.classList.remove('d-none');
        newPasswordInput.classList.add('is-invalid');
        return;
    }

    // Validate password match
    if (newPassword !== confirmPassword) {
        event.preventDefault();
        errorDiv.textContent = 'New password and confirm password do not match.';
        errorDiv.classList.remove('d-none');
        newPasswordInput.classList.add('is-invalid');
        confirmPasswordInput.classList.add('is-invalid');
        return;
    }
});
</script>
{% endblock %}
