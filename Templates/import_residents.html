{% extends 'layout.html' %}

{% block title %}Import Residents{% endblock %}

{% block content %}
<h2 class="mb-4">Import Residents from CSV</h2>

<div class="mb-3">
    <a href="{{ url_for('sample_csv') }}" class="btn btn-outline-secondary">📄 Download Sample CSV</a>
    <a href="{{ url_for('manage_residents') }}" class="btn btn-outline-primary float-end">← Back to Residents</a>
</div>

<form method="POST" enctype="multipart/form-data" class="card p-4 mb-4">
    <div class="mb-3">
        <label for="csv_file" class="form-label">Select CSV File</label>
        <input type="file" name="csv_file" class="form-control" accept=".csv" required>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-success">Import Residents</button>
    </div>
</form>

{% if messages %}
<div class="card p-3">
    <h5 class="card-title">Import Results</h5>
    <ul class="list-group list-group-flush">
        {% for m in messages %}
        <li class="list-group-item {% if '✔' in m %}text-success{% elif '✘' in m %}text-danger{% endif %}">{{ m }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
