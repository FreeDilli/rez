{% extends 'layout.html' %}

{% block title %}Edit Resident{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Edit Resident</h2>
  <form method="POST" enctype="multipart/form-data" class="card p-4" id="editResidentForm">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" 
        name="name" 
        pattern="^[A-Za-z, ]+$" 
        class="form-control" 
        placeholder="LAST NAME, FIRST NAME" 
        value="{{ resident[1] }}"
        oninput="filterInput(this);" 
        required 
        aria-label="Full Name">
      </div>
      <div class="col-md-6">
        <input type="text" 
        name="mdoc" 
        id="mdoc" 
        class="form-control" 
        placeholder="" 
        oninput="filterNumberInput(this);"
        value="{{ resident[2] }}"
        required
        maxlength="10"
        aria-label="MDOC Number">
        <div id="mdocError" class="invalid-feedback"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label" for="unit">Select Area</label>
        <select name="unit" id="unit" class="form-select" required aria-label="Select Area">
          {% for option in UNIT_OPTIONS %}
          <option value="{{ option }}" {% if option == resident[3] %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="housing_unit">Select Housing Unit</label>
        <select name="housing_unit" id="housing_unit" class="form-select" required aria-label="Select Housing Unit">
          {% for option in HOUSING_OPTIONS %}
          <option value="{{ option }}" {% if option == resident[4] %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="level">Select Level</label>
        <select name="level" id="level" class="form-select" required aria-label="Select Level">
          {% for option in LEVEL_OPTIONS %}
          <option value="{{ option }}" {% if option == resident[5] %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-12">
        <label for="photo" class="form-label">Upload New Photo (optional)</label>
        <input type="file" name="photo" id="photo" class="form-control" accept="image/*" onchange="previewPhoto(event)" aria-label="Upload New Photo">
        <input type="hidden" name="existing_photo" value="{{ resident[6] }}">

        {% if resident[6] %}
        <div class="mt-3">
          <label class="form-label">Current Photo:</label><br>
          <img id="currentPhoto" src="{{ url_for('static', filename=resident[6].replace('static/', '').replace('\\', '/')) }}" alt="Current Photo" width="120">
        </div>
        {% endif %}

        <div class="mt-3" id="previewContainer" style="display:none;">
          <label class="form-label">New Photo Preview:</label><br>
          <img id="photoPreview" src="#" alt="New Photo Preview" width="120">
        </div>
      </div>

      <div class="col-12 d-flex justify-content-between mt-3">
        <a href="{{ url_for('residents.residents') }}" class="btn btn-secondary" aria-label="Cancel">Cancel</a>
        <button class="btn btn-primary" type="submit" aria-label="Update Resident">Update Resident</button>
      </div>
    </div>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const mdocInput = document.getElementById('mdoc');
  const mdocError = document.getElementById('mdocError');
  const form = document.getElementById('editResidentForm');

  function validateMDOC() {
    const mdoc = mdocInput.value;
    const mdocRegex = /^[A-Za-z0-9]+$/;
    if (!mdocRegex.test(mdoc)) {
      mdocInput.classList.add('is-invalid');
      mdocError.textContent = 'MDOC must be alphanumeric.';
      return false;
    }
    mdocInput.classList.remove('is-invalid');
    mdocInput.classList.add('is-valid');
    return true;
  }

  mdocInput.addEventListener('input', validateMDOC);

  form.addEventListener('submit', function (event) {
    if (!validateMDOC()) {
      event.preventDefault();
    } else {
      const toastEl = document.createElement('div');
      toastEl.className = 'toast align-items-center text-bg-success border-0';
      toastEl.setAttribute('role', 'alert');
      toastEl.setAttribute('aria-live', 'assertive');
      toastEl.setAttribute('aria-atomic', 'true');
      toastEl.setAttribute('data-bs-delay', '5000');
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            âœ… Resident updated successfully.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      document.getElementById('toast-container').appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  });

  function previewPhoto(event) {
    const reader = new FileReader();
    reader.onload = function(){
      const preview = document.getElementById('photoPreview');
      preview.src = reader.result;
      document.getElementById('previewContainer').style.display = 'block';
    };
    if (event.target.files.length > 0) {
      reader.readAsDataURL(event.target.files[0]);
    }
  }
});

// Only allows uppercase letters and spaces in the name field
function filterInput(el) {
    let p = el.selectionStart;
    el.value = el.value.toUpperCase().replace(/[^A-Z, ]/g, '');
    el.setSelectionRange(p, p);
}

// Only allows numbers in the MDOC field
function filterNumberInput(el) {
    let p = el.selectionStart;
    el.value = el.value.replace(/[^0-9]/g, '');
    el.setSelectionRange(p, p);
}
</script>
{% endblock %}
