<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b1f36;
            color: #e0f7ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .logo {
            width: 100px;
            filter: drop-shadow(0 0 10px #00f2ff);
        }
        .brand-name {
            color: #00f2ff;
            font-weight: 600;
            font-size: 1.25rem;
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <img src="{{ url_for('static', filename='Uploads/RezScanicon.png') }}" alt="RezScan Logo" class="logo mb-2">
    <div class="brand-name">RezScan</div>
    <h1 class="display-1 fw-bold">404</h1>
    <p class="fs-3">Oops! Page not found.</p>
    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn btn-outline-info mt-3">Go to Dashboard</a>
</body>
</html>
