{% extends "layout.html" %}
{% block title %}My Account{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>ðŸ‘¤ My Account</h2>

    <form method="POST" class="mt-4" id="accountForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" value="{{ user.role | capitalize }}" readonly>
        </div>

        <div class="mb-3">
            <label for="theme" class="form-label">Theme Preference</label>
            <select class="form-select" id="theme" name="theme" required>
                <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
                <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="default_view" class="form-label">Default View</label>
            <select class="form-select" id="default_view" name="default_view" required>
                <option value="All Locations" {% if user.default_view == 'All Locations' %}selected{% endif %}>All Locations</option>
                {% for location in locations %}
                    <option value="{{ location }}" {% if user.default_view == location %}selected{% endif %}>{{ location }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="default_unit" class="form-label">Default Unit</label>
            <select class="form-select" id="default_unit" name="default_unit" required>
                <option value="All Units" {% if user.default_unit == 'All Units' %}selected{% endif %}>All Units</option>
                {% for unit in housing_units %}
                    <option value="{{ unit }}" {% if user.default_unit == unit %}selected{% endif %}>{{ unit }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" 
                   placeholder="Leave blank to keep current password" minlength="8" 
                   aria-describedby="passwordHelp">
            <div id="passwordHelp" class="form-text">
                Password must be at least 8 characters long. Leave blank to keep current password.
            </div>
            <div id="new_password_error" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                   placeholder="Confirm your new password" minlength="8">
            <div id="confirm_password_error" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">Update Account</button>
    </form>
</div>

<!-- JavaScript for client-side validation -->
<script>
    document.getElementById('accountForm').addEventListener('submit', function(event) {
        const password = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const newPasswordError = document.getElementById('new_password_error');
        const confirmPasswordError = document.getElementById('confirm_password_error');

        // Clear previous error messages
        newPasswordError.textContent = '';
        confirmPasswordError.textContent = '';
        newPasswordInput.classList.remove('is-invalid');
        confirmPasswordInput.classList.remove('is-invalid');

        let hasError = false;

        if (password && password.length < 8) {
            newPasswordError.textContent = 'Password must be at least 8 characters long.';
            newPasswordInput.classList.add('is-invalid');
            hasError = true;
        }

        if (password !== confirmPassword) {
            confirmPasswordError.textContent = 'Passwords do not match.';
            confirmPasswordInput.classList.add('is-invalid');
            hasError = true;
        }

        if (hasError) {
            event.preventDefault();
        }
    });
</script>
{% endblock %}
