{% extends 'layout.html' %}

{% block title %}{{ action }} Schedule Group - RezScan{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ action }} Schedule Group</h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label" data-bs-toggle="tooltip" title="Name of the schedule group (e.g. Morning Education)">Group Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ schedule.get('name', '') }}" required>
      </div>

      <div class="col-md-6">
        <label for="category" class="form-label" data-bs-toggle="tooltip" title="Category like Education, Work, Recreation">Category</label>
        <input type="text" name="category" id="category" class="form-control" value="{{ schedule.get('category', '') }}" required>
      </div>

      <div class="col-12">
        <label for="description" class="form-label" data-bs-toggle="tooltip" title="Optional description or notes">Description</label>
        <textarea name="description" id="description" class="form-control" rows="2">{{ schedule.get('description', '') }}</textarea>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('schedules.manage_schedules') }}" class="btn btn-outline-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">{{ action }} Schedule Group</button>
    </div>
  </form>
</div>

<script>
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });
</script>
{% endblock %}
